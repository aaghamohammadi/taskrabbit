{% extends 'logged_in_user.html' %}
{% load service_tags %}
{% block container %}
    <div class="container">
        <div class="row">

            <div class="col s12 m8 offset-m4">
                <form enctype="multipart/form-data" method="post">
                    {% csrf_token %}
                    <div class="card">
                        <div class="card-content" dir="rtl">
                            {% for field in form %}
                                {{ field.label }}
                                <br/><br/>
                                <p dir="rtl">{{ field }}</p>
                                <div dir="rtl" class="error-msg">{{ field.errors }}</div>
                            {% endfor %}
                            <br/>
                            <button name="member-reg-btn" type="submit"
                                    class="waves-effect waves-light btn full width">جستجو
                            </button>
                        </div>
                    </div>


                </form>


            </div>
        </div>
        <div class="row">
            {% for skill in skills.all %}
                <div class="col s12 m6 ">
                    {% show_skill skill 1 %}
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
