
{% extends 'layout.html' %}
{% load static %}

{% block container %}
    <div class="container">
        {% for item in task_models %}

            <div class="row">
                <div class="col s12 m4 ">
                    <div class="card ">
                        <div class="card-image">
                            <img src="{{ item.image.url }}">
                            <span class="card-title">Card Title</span>
                        </div>
                        <div class="card-content">
                            <p>{{ item.description }}</p>
                        </div>
                        <div class="card-action">
                            <a href="#">Link</a>
                        </div>
                    </div>
                     <div class="card ">

                        </div>
                        <div class="card-content">
                            <p>{{ item.description }}</p>
                        </div>
                        <div class="card-action">

            </div>

        {% endfor %}
    </div>
{% endblock %}
