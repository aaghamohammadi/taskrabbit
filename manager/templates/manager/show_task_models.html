{% extends 'manager/layout.html' %}
{% block container %}
    <div class="container">
        <div class="px-40 vertical spacer"></div>
        <div class="row">
            <div class="col s12 m2">&nbsp;</div>
            <div class="col s12 m8">

                {% csrf_token %}
                <div class="card">
                    <div class="card-content">
                        <ul class="collection">
                            {% for item in task_models %}
                                <a href="" class="collection-item">{{ item.name }}</a>
                                <form action="{% url 'manager:delete_task_model' item.id %}" method="post">
                                    {% csrf_token %}
                                    <button name="member-reg-btn" type="submit"
                                            class="waves-effect waves-light btn full width">حذف خدمت
                                    </button>
                                </form>
                            {% endfor %}
                        </ul>
                    </div>
                </div>


            </div>
            <div class="col s12 m2">&nbsp;</div>
        </div>
    </div>

{% endblock %}
