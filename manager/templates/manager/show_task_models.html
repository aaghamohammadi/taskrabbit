{% extends 'manager/layout.html' %}
{% block container %}
    <div class="container">
        <div class="px-40 vertical spacer"></div>
        <div class="row">
            <div class="col s12 m2">&nbsp;</div>
            <div class="col s12 m8">
                <form method="post">
                    {% csrf_token %}
                    <div class="card">
                        <div class="card-content">
                            <ul class="collection">
                                {% for item in task_models %}
                                    <a href="#" class="collection-item">{{ item.name }}</a>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>


                </form>


            </div>
            <div class="col s12 m2">&nbsp;</div>
        </div>
    </div>
{% endblock %}
