{% extends 'manager/logged_in_manager.html' %}
{% load static %}

{% block container %}
    <div class="container" dir="rtl">
        <div class="px-40 vertical spacer"></div>
        <div class="row">
            <div class="col s12 m2">&nbsp;</div>
            <div class="col s12 m8">
                <ul class="collapsible" data-collapsible="accordion">
                    <li>
                        <div class="collapsible-header lime lighten-4"><i class="icon-cart"></i>ثبت دسته بندی</div>
                        <div class="collapsible-body">

                            <form enctype="multipart/form-data" method="post">
                                {% csrf_token %}
                                <div class="card">
                                    <div class="card-content">
                                        {% for field in form %}
                                            {{ field.label }}
                                            <br/><br/>
                                            <p dir="rtl">{{ field }}</p>
                                            <div dir="rtl" class="error-msg">{{ field.errors }}</div>
                                        {% endfor %}
                                        <br/>
                                        <button name="member-reg-btn" type="submit"
                                                class="waves-effect waves-light btn full width">ثبت دسته بندی
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </li>
                </ul>


            </div>
            <div class="col s12 m2">&nbsp;</div>
        </div>

    </div>

{% endblock %}
