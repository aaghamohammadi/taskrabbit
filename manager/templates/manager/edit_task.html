{% extends 'manager/layout.html' %}
{% block container %}
    <div class="container">
        <div class="px-40 vertical spacer"></div>
        <div class="row">
            <div class="col s12 m2">&nbsp;</div>
            <div class="col s12 m8">
                <form method="post">
                    {% csrf_token %}
                    <div class="card">
                        <div class="card-content">
                            {% for field in form %}
                                {{ field.label }}
                                <p dir="rtl">{{ field }}</p>
                                <div dir="rtl" class="error-msg">{{ field.errors }}</div>
                            {% endfor %}
                            {% if msg %}
                                <div dir="rtl" class="error-msg">{{ msg }}</div>
                            {% endif %}
                            <button name="member-reg-btn" type="submit"
                                    class="waves-effect waves-light btn full width">ثبت خدمت
                            </button>
                        </div>
                    </div>


                </form>


            </div>
            <div class="col s12 m2">&nbsp;</div>
        </div>
    </div>
{% endblock %}
